<!DOCTYPE html>
<html lang="en">

<head>

    <title>Stack with class in JavaScript</title>
    <script>
        class Stack {
            item = [];
            currentSize;
            maxSize;
            constructor(size) {
                //console.warn("call")
                this.maxSize = size
                this.currentSize = this.item.length;
            }
            push(newVal) {
                if (this.currentSize >= this.currentSize) {
                    alert("stack is full");
                } else {
                    this.item[this.currentSize] = newVal;
                    this.currentSize++;
                }
            }
            pop() {}
            display() {
                console.warm(this.item);
            }
        }
        st1 = new Stack(5);
        /* st1.push(20);
        st1.display();*/
    </script>
</head>

<body>
    <h1>Stack with class in JavaScript</h1>
</body>

</html>
